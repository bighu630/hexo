name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main  # 仅在推送到 main 分支时触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Hexo 支持的 Node.js 版本

      - name: Install Hexo and dependencies
        run: |
          chmod +x ./install.sh
          ./install.sh

      - name: Generate static files
        run: npx hexo generate

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email ivhu@github.com
          git config --global user.name ivhu
          npx hexo deploy
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
